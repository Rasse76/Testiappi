<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fishing Reel -->
  <defs>
    <linearGradient id="reelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f8c8d"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34495e"/>
      <stop offset="100%" style="stop-color:#1a252f"/>
    </linearGradient>
  </defs>
  <!-- Main Reel Body -->
  <ellipse cx="45" cy="50" rx="30" ry="28" fill="url(#reelGradient)" stroke="#1a252f" stroke-width="2"/>
  <!-- Spool -->
  <ellipse cx="45" cy="50" rx="18" ry="16" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="2"/>
  <!-- Line on spool -->
  <ellipse cx="45" cy="50" rx="12" ry="10" fill="#95a5a6"/>
  <ellipse cx="45" cy="50" rx="8" ry="6" fill="#7f8c8d"/>
  <!-- Center Hub -->
  <circle cx="45" cy="50" r="5" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
  <!-- Handle Arm -->
  <rect x="72" y="45" width="18" height="10" rx="2" fill="url(#handleGradient)" stroke="#1a252f"/>
  <!-- Handle Knob -->
  <ellipse cx="88" cy="50" rx="6" ry="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <!-- Drag Adjustment -->
  <circle cx="45" cy="50" r="3" fill="#f1c40f"/>
  <!-- Rod Mount -->
  <rect x="10" y="70" width="25" height="8" rx="2" fill="#34495e" stroke="#1a252f"/>
  <rect x="12" y="72" width="4" height="4" fill="#7f8c8d"/>
</svg>
