<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fishing Rod -->
  <defs>
    <linearGradient id="rodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
  </defs>
  <!-- Rod Handle -->
  <rect x="10" y="75" width="25" height="12" rx="3" fill="#2C2C2C"/>
  <rect x="15" y="77" width="5" height="8" fill="#FFD700"/>
  <!-- Rod Body -->
  <line x1="35" y1="80" x2="90" y2="20" stroke="url(#rodGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="76" x2="92" y2="18" stroke="#D4A574" stroke-width="2" stroke-linecap="round"/>
  <!-- Rod Guides -->
  <circle cx="50" cy="65" r="3" fill="#C0C0C0" stroke="#808080"/>
  <circle cx="65" cy="50" r="2.5" fill="#C0C0C0" stroke="#808080"/>
  <circle cx="78" cy="37" r="2" fill="#C0C0C0" stroke="#808080"/>
  <!-- Fishing Line -->
  <path d="M90 20 Q95 25 92 35 Q89 45 95 55" stroke="#87CEEB" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
  <!-- Hook -->
  <path d="M95 55 L95 62 Q95 68 90 68 Q85 68 85 63" stroke="#808080" stroke-width="1.5" fill="none"/>
</svg>
