<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Tackle Box -->
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
  </defs>
  <!-- Main Box -->
  <rect x="10" y="40" width="80" height="45" rx="3" fill="url(#boxGradient)" stroke="#1a5276" stroke-width="2"/>
  <!-- Box Lid -->
  <rect x="8" y="35" width="84" height="10" rx="2" fill="#5dade2" stroke="#2980b9" stroke-width="1"/>
  <!-- Handle -->
  <path d="M35 35 Q35 25 50 25 Q65 25 65 35" stroke="#2c3e50" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Latch -->
  <rect x="45" y="32" width="10" height="6" rx="1" fill="#f1c40f" stroke="#d4ac0d"/>
  <!-- Compartments -->
  <line x1="30" y1="50" x2="30" y2="75" stroke="#1a5276" stroke-width="1"/>
  <line x1="50" y1="50" x2="50" y2="75" stroke="#1a5276" stroke-width="1"/>
  <line x1="70" y1="50" x2="70" y2="75" stroke="#1a5276" stroke-width="1"/>
  <line x1="15" y1="62" x2="85" y2="62" stroke="#1a5276" stroke-width="1"/>
  <!-- Items inside (lures) -->
  <circle cx="20" cy="55" r="3" fill="#e74c3c"/>
  <circle cx="40" cy="55" r="3" fill="#27ae60"/>
  <circle cx="60" cy="68" r="3" fill="#f39c12"/>
  <circle cx="80" cy="55" r="3" fill="#9b59b6"/>
</svg>
