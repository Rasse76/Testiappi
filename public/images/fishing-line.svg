<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fishing Line Spool -->
  <defs>
    <linearGradient id="spoolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#1e8449"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#85c1e9"/>
    </linearGradient>
  </defs>
  <!-- Spool Side -->
  <ellipse cx="50" cy="50" rx="35" ry="40" fill="url(#spoolGradient)" stroke="#145a32" stroke-width="2"/>
  <!-- Inner Spool -->
  <ellipse cx="50" cy="50" rx="28" ry="32" fill="url(#lineGradient)" stroke="#2471a3" stroke-width="1"/>
  <!-- Line Wraps -->
  <ellipse cx="50" cy="50" rx="24" ry="28" fill="none" stroke="#5dade2" stroke-width="2"/>
  <ellipse cx="50" cy="50" rx="20" ry="24" fill="none" stroke="#85c1e9" stroke-width="2"/>
  <ellipse cx="50" cy="50" rx="16" ry="20" fill="none" stroke="#5dade2" stroke-width="2"/>
  <ellipse cx="50" cy="50" rx="12" ry="16" fill="none" stroke="#85c1e9" stroke-width="2"/>
  <!-- Center Hole -->
  <ellipse cx="50" cy="50" rx="8" ry="10" fill="#2c3e50"/>
  <ellipse cx="50" cy="50" rx="5" ry="6" fill="#1a252f"/>
  <!-- Label -->
  <rect x="35" y="85" width="30" height="10" rx="2" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="50" y="93" text-anchor="middle" font-size="6" fill="#2c3e50" font-family="Arial">20LB</text>
  <!-- Free Line End -->
  <path d="M78 35 Q85 30 88 40 Q90 50 85 55" stroke="#3498db" stroke-width="1.5" fill="none"/>
</svg>
